<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Sheep Farmer</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <h1 id="header">The Sheep Farmer</h1>
    </header>
    <div id="field-div">
        <div class="game-menus" id="start-menu">
            <h2>How to play:</h2>
            <p>Firstly click the start button</p>
            <p>Then click on the sheep to move them to the trailer</p>
            <p>The faster you complete the task the lower your time score!</p>
            <button class="menu-button" onclick="start()">Start</button>
        </div>
        <div id="sheep-field">
            <div class="field-sheep">
                <img src="assets/images/sheep.png" class="field-sheep-imgs" onclick="sheepOne()">
            </div>
            <div class="field-sheep">
                <img src="assets/images/sheep.png" class="field-sheep-imgs" onclick="sheepTwo()">
            </div>
            <div class="field-sheep">
                <img src="assets/images/sheep.png" class="field-sheep-imgs" onclick="sheepThree()">
            </div>
            <div class="field-sheep">
                <img src="assets/images/sheep.png" class="field-sheep-imgs" onclick="sheepFour()">
            </div>
            <div class="field-sheep">
                <img src="assets/images/sheep.png" class="field-sheep-imgs" onclick="sheepFive()">
            </div>
            <div class="field-sheep">
                <img src="assets/images/sheep.png" class="field-sheep-imgs" onclick="sheepSix()">
            </div>
        </div>
        <div class="game-menus" id="end-menu">
            <h2>Well done!</h2>
            <p>Your time was <span id="score-span">0</span> seconds!</p>
            <button class="menu-button" onclick="restart()">Play again</button>
        </div>
    </div>
    <div>
        <div class="trailer-div">
            <div class="trailer-sheep">
                <img src="assets/images/sheep.png" class="trailer-sheep-imgs">
            </div>
            <div class="trailer-sheep">
                <img src="assets/images/sheep.png" class="trailer-sheep-imgs">
            </div>
            <div class="trailer-sheep">
                <img src="assets/images/sheep.png" class="trailer-sheep-imgs">
            </div>
            <div class="trailer-sheep">
                <img src="assets/images/sheep.png" class="trailer-sheep-imgs">
            </div>
            <div class="trailer-sheep">
                <img src="assets/images/sheep.png" class="trailer-sheep-imgs">
            </div>
            <div class="trailer-sheep">
                <img src="assets/images/sheep.png" class="trailer-sheep-imgs">
            </div>
        </div>
        <img id="tractor-image" src="assets/images/tractor.png">
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
